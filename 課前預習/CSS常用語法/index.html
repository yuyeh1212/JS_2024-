    <h1>CSS教學</h1>
    <p>
      在這堂課程上面你了解如何使用CSS設定用在HTML標籤上 以及設定<a href=""
        >連結顏色</a
      >

    <h1 class="bd1">這章節你認識的CSS設定文字語法</h1>
    <ol>
      <li class="color">文字顏色:color</li>
      <li class="size">文字大小:font-size</li>
      <li class="height">文字行距:line-height</li>
      <li class="ff">文字字型:font-family</li>
      <li>其他...</li>
    </ol>
    <h1 class="bd1">下列的emmet語法 哪一項是錯的?</h1>
    <ul>
      <li>!=HTML環境</li>
      <li>link:src=匯入CSS</li>
      <li>p*4=顯示4個p段落</li>
      <li>h1=展開h1的開頭與結尾html標籤</li>
      <li class="td">lorem=自動幫我們寫完網頁</li>
    </ul>
