<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- (1) -->
    <button id="openDialogButton">打開彈跳視窗</button>

    <div
      class="dialog"
      id="dialog"
      role="dialog"
      aria-labelledby="dialogTitle"
      aria-hidden="true"
    >
      <div class="dialog__window">
        <h2 id="dialogTitle">Dialog Example</h2>
        <p>這是一個示範彈跳視窗的內容。</p>
        <button id="closeDialogButton">OK</button>
      </div>
    </div>
    <br />
    <!-- (2) -->
    <h1>書本查詢器</h1>
    <input type="text" id="search-book" placeholder="搜尋書籍" required />
    <ul class="book-list"></ul>
    <ul class="book-result"></ul>

    <ul></ul>
    <br />
    <!-- (3) -->
    <div class="carousel-container">
      <div class="card-content">
        <!-- JS 動態注入卡片內容 -->
      </div>
      <div class="controls">
        <button class="prev-card">prev</button>
        <button class="next-card">next</button>
      </div>
    </div>
    <br />
    <!-- (4) -->
    <h1>步驟表單</h1>
    <h1>步驟表單</h1>
    <form id="multiStepForm">
      <!-- 01 -->
      <div class="step active">
        <h2>步驟一</h2>
        <hr />
        <label>
          電子信箱
          <input type="email" placeholder="請輸入電子信箱" required />
        </label>
        <label>
          密碼
          <input type="password" placeholder="請輸入密碼" required />
        </label>
        <div>
          <button type="button" data-next>下一步</button>
        </div>
      </div>

      <!-- 02 -->
      <div class="step">
        <h2>步驟二</h2>
        <hr />
        <label>
          地址
          <input type="text" placeholder="請輸入您的地址" required />
        </label>
        <label>
          城市
          <input type="text" placeholder="請輸入您的城市" required />
        </label>
        <div>
          <button type="button" data-prev>上一步</button>
          <button type="button" data-next>下一步</button>
        </div>
      </div>

      <!-- 03 -->
      <div class="step">
        <h2>步驟三</h2>
        <hr />
        <label>
          名稱
          <input type="text" placeholder="請輸入您的名稱" required />
        </label>
        <label>
          電話
          <input type="tel" placeholder="請輸入您的電話" required />
        </label>
        <div>
          <button type="button" data-prev>上一步</button>
          <button type="button" data-submit>提交</button>
        </div>
      </div>
    </form>
    <br />
    <!-- (5) -->
    <!-- Intro -->
    <div>
      <h1>網頁性格測驗</h1>
      <p>
        製作網頁是一個多種領域發揮的舞台，助教製作了一款簡易的網頁性格測驗，來測試看看同學們對網頁不同領域的喜好程度～
      </p>
      <button>開始測驗～</button>
    </div>

    <!-- Test -->
    <div></div>

    <!-- Result -->
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="./js/app1.js"></script>
    <script src="./js/app2.js"></script>
    <script src="./js/app3.js"></script>
    <script src="./js/app4.js"></script>
    <script src="./js/app5.js"></script>
  </body>
</html>
